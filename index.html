<!DOCTYPE html>
<html lang="ro">
  <head>
    <!-- Meta tags aici -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Link-uri către CSS și JS -->
     <link rel="stylesheet" href="styles.css">
    
     <script type="module" src="app.js"></script>
  </head>
  <body>
    <div id="app">
        <header>
            <h1 id="title">Weather App</h1>
            <input type="text" id="city-input" name="search" placeholder="Introdu numele orasului..." />
            <button type="submit" id="search-btn"><strong>Cauta</strong></button>
            <br>
            <div id="loading"> 
            </div>
            <div id="errors">

            </div>
        </header>
        <main id="main">
            <div id="first-block">
                <h2 id="city-name">Bucuresti</h2>
                <img id="weather-img" src="#">
                <h2 id="temperatura">22</h2>
                <h3 id="weather-status">bine</h3>
            </div>
            <div id="second-block">
                <p id="info">Viteza vântului: <span id="viteza-vantului">-</span></p>
                <p id="info">Presiunea: <span id="presiunea">-</span></p>
                <p id="info">Vizibilitatea: <span id="vizibilitate">-</span></p>
                <p id="info">Umiditatea: <span id="umiditatea">-</span></p>
                <p id="info">Rasaritul: <span id="rasarit">-</span></p>
                <p id="info">Apusul: <span id="apus">-</span></p>
            </div>
            <button id="currentLocation-btn">Locatia curenta</button>
        </main>
        <hr style="border: none; height: 2px; background-color: black; margin: 20px 0;">
        <footer>
            <p>&copy; 2025 Weather App. All rights reserved. </p>
        </footer>
    </div>
  </body>
</html>
